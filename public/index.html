  <header>

  <button id="bt-submit">Synthesize</button><br>
  <div id="audio" class="disable">
    <table>
      <thead>
        <tr>
            <th>IBM</td>
            <th>Azure</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><audio id="ibm" controls></audio></div></td>
          <td><audio id="azure" controls></audio></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
